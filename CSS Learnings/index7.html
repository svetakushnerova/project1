<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            background-color: greenyellow;
        }

        .flex-container > div {
            background-color: rgb(80, 79, 79);
            width: 100px;
            margin: 25px;
            padding: 30px;
            font-size: 30px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
